<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Student Details
	</title> 
	<style> 
		body { 
			margin: 4rem; 
			background-image: url('https://abdulkalamcenter.in/images/mgr-logo-left.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 50%;
			background-position: top center;
		} 

		#formContainer { 
			margin-bottom: 20px; 
		} 

		label { 
			display: block; 
			margin-top: 10px; 
		} 

		input, 
		textarea { 
			width: 300px; 
			padding: 8px; 
			margin-top: 5px; 
			border: 1px solid black; 
			border-radius: 4px; 
		} 

		button { 
			margin: 10px; 
			padding: 8px 16px; 
			background-color: #4CAF50; 
			color: #fff; 
			border: none; 
			border-radius: 4px; 
			cursor: pointer; 
		} 

		button:hover { 
			background-color: #45a049; 
		} 

		table { 
			border-collapse: collapse; 
			margin-bottom: 20px; 
			width: 100%; 
		} 

		th, 
		td { 
			border: 1px solid black; 
			padding: 8px; 
			text-align: left; 
		} 

		th { 
			background-color: #4CAF50; 
			color: black; 
		} 
	</style> 
</head> 

<body>  
	<h2>Student Details </h2> 

	<div id="formContainer"> 
		<label for="nameInput"> 
			Name: 
		</label> 
		<input type="text"
			id="nameInput"
			placeholder="Enter your name">
		<label for="emailInput"> 
			Email I'd: 
		</label> 
		<input type="email"
			id="emailInput"
			placeholder="Enter your email"> 
		<label for="numberInput"> 
			Mobile Details: 
		</label> 
		<input type="text"
			id="numberInput"
			placeholder="Enter your mobile details">
		<label for="courseInput"> 
			Course: 
		</label> 
		<textarea id="courseInput"
				placeholder="Enter your course"> 
		</textarea>
		<label for="registerInput">
			Register Number:
		</label>
		<input type="text" 
		        id="registerInput"
		        placeholder="Enter your Register Number">
		<button onclick="addData()"> 
			Add 
		</button> 
	</div> 
	<table id="outputTable"> 
		<tr> 
			<th>Name</th> 
			<th>Email</th> 
			<th>Mobile Details</th> 
			<th>Course</th>
			<th>Register Number</th>
			<th>Action</th> 
		</tr> 
	</table> 
	<script> 
		function addData() { 
			// Get input values 
			let name = 
				document.getElementById("nameInput").value; 
			let email = 
				document.getElementById("emailInput").value; 
			let mobile = 
				document.getElementById("numberInput").value; 
			let course = 
				document.getElementById("courseInput").value;
			let register =
			    document.getElementById("registerInput").value; 
			
			// Get the table and insert a new row at the end 
			let table = document.getElementById("outputTable"); 
			let newRow = table.insertRow(table.rows.length); 
			
			// Insert data into cells of the new row 
			newRow.insertCell(0).innerHTML = name; 
			newRow.insertCell(1).innerHTML = email; 
			newRow.insertCell(2).innerHTML = mobile; 
			newRow.insertCell(3).innerHTML = course; 
			newRow.insertCell(4).innerHTML = register;
			newRow.insertCell(5).innerHTML =
				'<button onclick="editData(this)">Edit</button>'+ 
				'<button onclick="deleteData(this)">Delete</button>'; 
			
			// Clear input fields 
			clearInputs(); 
		} 

		function editData(button) { 
			
			// Get the parent row of the clicked button 
			let row = button.parentNode.parentNode; 
			
			// Get the cells within the row 
			let nameCell = row.cells[0]; 
			let emailCell = row.cells[1]; 
			let mobileCell = row.cells[2]; 
			let courseCell = row.cells[3]; 
			let registerCell = row.cells[4];

			// Prompt the user to enter updated values 
			let nameInput = 
				prompt("Enter the updated name:", 
					nameCell.innerHTML); 
			let emailInput = 
				prompt("Enter the updated email:", 
					emailCell.innerHTML); 
			let numberInput = 
				prompt("Enter the updated mobile details:", 
					mobileCell.innerHTML 
				); 
			let courseInput = 
				prompt("Enter the updated course:", 
					courseCell.innerHTML 
				);
			let registerInput =
			    prompt("Enter the updated register number:",
				    registerCell.innerHTML
				); 
			
			// Update the cell contents with the new values 
			nameCell.innerHTML = nameInput; 
			emailCell.innerHTML = emailInput; 
			mobileCell.innerHTML = numberInput; 
			courseCell.innerHTML = courseInput;
			registerCell.innerHTML = registerInput;
		} 
		function deleteData(button) { 
			
			// Get the parent row of the clicked button 
			let row = button.parentNode.parentNode; 

			// Remove the row from the table 
			row.parentNode.removeChild(row); 
		} 
		function clearInputs() { 
			
			// Clear input fields 
			document.getElementById("nameInput").value = ""; 
			document.getElementById("emailInput").value = ""; 
			document.getElementById("numberInput").value = ""; 
			document.getElementById("courseInput").value = ""; 
			document.getElementById("registerInput").value = "";
		} 
	</script> 
</body> 
</html>
